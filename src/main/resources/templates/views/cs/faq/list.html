<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{views/commons/layout :: layout( ~{::main} , ~{::head}) }">
<head>
	<link rel="stylesheet" href="/css/faq.css">
</head>
<main>
	<h1>고객센터</h1>
	<div class="wrap  view-size">
		<th:block th:replace="~{views/commons/cs-menu}" />
		<section id="faq">
			<h1>FAQ</h1>
			<div class="wrap">
				<ul class="menu flex around">
					<li th:each="d:${T(com.green.domain.entity.Division).values()}">
						<a th:href="|/cscenter/faq/division/${d.no}|">
							[[${d.koName}]]							
						</a>
					</li>
				</ul>
				<ol class="list">
					<li>
						<dl>
							<dt class="flex">
								<div class="division">구분</div>
								<div class="question-box flex center">질문</div>
							</dt>
						</dl>
					</li>
					<li th:each="dto:${list}">
						<dl>
							<dt class="flex">
								<div th:text="${dto.division.koName}" class="division">구분</div>
								<div class="question-box flex">
									<p class="question flex between" th:text="${dto.question}"></p>
								</div>
							</dt>
							<dd th:text="${dto.answer}"></dd>
						</dl>
					</li>
				</ol>
			</div>
		</section>
	</div>
	
	
</main>

</html>
