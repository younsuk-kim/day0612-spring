<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{views/commons/layout :: layout( ~{::main}, ~{::head}) }">
<head>
	<link rel="stylesheet" href="/css/notice-list.css">
</head>
<main>
	<h1>고객센터</h1>
	<div class="wrap view-size">
		<th:block th:replace="~{views/commons/cs-menu}" />
		<section id="notice">
			<h1>공지사항</h1>
			<div class="wrap">
				<ul>
					<li>				
					<span>번호</span>
					<span>구분</span>
					<span>제목</span>
					<span>등록일</span>
					</li>
					<li th:each="dto:${list}" th:classappend="${dto.fixed}? 'fixed-color'">
					<span th:text="${dto.fixed} ?'!':${dto.no}" class="no">번호</span>
					<span th:text="${dto.division}">구분</span>
					<span th:text="${dto.title}">제목</span>
					<span th:text="${dto.updatedAt}">등록일</span>
					</li>
				</ul>
			</div>
		</section>
	</div>
</main>

</html>
